<html>

<head>
  <meta charset="utf-8">
  <title>Advanced JSON Editor Example</title>
  <script src="../../resource/jQuery/jquery-3.4.1.min.js"></script>
  <script src="../../resource/json_editor/jsoneditor.min.js"></script>
  <link rel="stylesheet" href="../../resource/bootstrap-4/css/bootstrap.min.css">
  <script src="../../resource/bootstrap-4/js/bootstrap.min.js"></script>
  <script src="../../resource/popper/popper.min.js"></script>
  <link rel="stylesheet" href="../../resource/fontawesome-free-5.12.1-web/css/all.css">
  <script src="editor.js"></script>
  <script src="../../resource/editionApi.js"></script>


  <style>
    .choices>* {
      box-sizing: border-box;
    }
  </style>
  <style>
    .starrating {
      direction: rtl;
      display: inline-block;
      white-space: nowrap;
    }

    .starrating>input {
      display: none;
    }
    /* Remove radio buttons */
    .starrating>label:before {
      content: '\2606';
      /* Empty Star */
      margin: 1px;
      font-size: 18px;
      font-style: normal;
      font-weight: 400;
      line-height: 1;
      font-family: 'Arial';
      display: inline-block;
    }

    .starrating>label {
      color: #888;
      /* Start color when not clicked */
      cursor: pointer;
      margin: 0;
      margin: 8px 0 2px 0;
    }

    .starrating>label.starrating-display-enabled {
      margin: 1px 0 0 0;
    }

    .starrating>input:checked~label,
    .starrating:not(.readonly)>input:hover~label {
      color: #ffca08;
      /* Set yellow color when star checked/hover */
    }

    .starrating>input:checked~label:before,
    .starrating:not(.readonly)>input:hover~label:before {
      content: '\2605';
      /* Filled Star when star checked/hover */
      text-shadow: 0 0 1px rgba(0, 20, 20, 1);
    }

    .starrating .starrating-display {
      position: relative;
      direction: rtl;
      text-align: center;
      font-size: 10px;
      line-height: 0px;
    }
  </style>
  <style id="theme-html"></style>
</head>

<body>
  <div class="m-5">

    <div class="mr-auto">
      <button id="save_button" class="btn btn-primary m-3" data-toggle="modal" data-target="#exampleModal">Guardar</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="messageArea">Mensaje del Pull Request</label>
                                <textarea id="messageArea" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="updateData()">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
      <button id="enable_disable" class="btn-sm btn-primary">Disable/Enable Form</button>
      <span id="valid_indicator" style="color: green;">valid</span>

    </div>
    <div id="editor_holder" data-theme="html">

    </div>
  </div>
</body>

</html>
