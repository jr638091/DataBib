<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor de CSV</title>
    <script src="../../resource/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../../resource/bootstrap-4/css/bootstrap.min.css">
    <script src="../../resource/bootstrap-4/js/bootstrap.min.js"></script>
    <script src="../../resource/popper/popper.min.js"></script>
    <link rel="stylesheet" href="../../resource/fontawesome-free-5.12.1-web/css/all.css">
    <script src="editor.js"></script>
    <script src="../../resource/editionApi.js"></script>
</head>
<body>
    
    <div class="container-fluid">
        <div class="d-flex justify-content-end">
            <button id="save_button" class="btn btn-primary m-3" data-toggle="modal" data-target="#exampleModal">Guardar</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="messageArea">Mensaje del Pull Request</label>
                                <textarea id="messageArea" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="updateData()">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-light table-bordered" id="data_table">
                <thead>

                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <button class="btn col" onclick="make_a_row()">Agregar</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

</body>
</html>
